<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-form">
        <form class="form" action="#" id="#">

            <div class="name form-elem">
                <p class="title-label">
                    <label for="name">Name</label>
                </p>
                <input name="name" type="text" class="validate" placeholder="Enter you name" id="name" />
            </div>


            <div class="email form-elem">
                <p class="title-label">
                    <label for="email">Email</label>
                </p>
                <input name="email" type="email" class="validate" id="email" placeholder="Enter Email" />
            </div>

            <div class="phone form-elem">
                <p class="title-label">
                    <label for="phone">Phone</label>
                </p>
                <input name="phone" type="phone" class="validate" id="phone"
                    placeholder="Enter  phone in format +380953024695" />
            </div>



            <div class="comment form-elem">
                <p class="title-label">
                    <label for="text">Description</label>
                </p>
                <textarea name="text" class="validate" id="comment" placeholder="Enter comment type of site" rows="5"
                    cols="50"></textarea>
            </div>



            <div class="submit">
                <input class="button-submit" type="submit" value="SEND" id="button" />

            </div>
        </form>
    </div>
</body>

</html>
